<h3 class="text-center">{{starSystem?.name}}</h3>
<a routerLink="/form" class="btn btn-info">Add</a>
<div class="row gy-2 gx-2 mt-2">
    <article class="col-xl-3 col-md-4 col-sm-6 col-12" *ngFor="let spaceObject of starSystem?.spaceObjects">
        <app-spaceobject [spaceObject]="spaceObject" (eventRemove)="removeObject($event)"></app-spaceobject>
    </article>
</div>
